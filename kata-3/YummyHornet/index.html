<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vurlest sõnnikunäpuks</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <h1>Kas&shy;va&shy;ta&shy;me kur&shy;ki!</h1>
            <h2>Põllumees põline rikas -</h2>
            <p>klikka kaardil, istuta taimeke ja saa pururikkaks!</p>
        </header>

        <div class="container">
            <div class="field">
                <div class="square" id="square1"></div>
                <div class="square" id="square2"></div>
                <div class="square" id="square3"></div>
                <div class="square" id="square4"></div>
                <div class="square" id="square5"></div>
                <div class="square" id="square6"></div>
                <div class="square" id="square7"></div>
                <div class="square" id="square8"></div>
                <div class="square" id="square9"></div>
            </div>
            <div class="hud">
                <h2>Raha: <span id="money">100</span> €</h2>
            </div>
        </div>

        <div id="customAlert" class="alert-hidden">
            <div class="alert-content">
                <button class="close-button" onclick="closeAlert()">
                    &times;
                </button>
                <span id="alertText">message</span>
            </div>
        </div>

        <div id="customModal" class="modal">
            <div class="modal-content">
                <button class="close-button" onclick="closeModal()">
                    &times;
                </button>
                <h3 id="modalTitle">Message</h3>
                <div id="modalButtons">
                    <button data-seed="0">
                        <img
                            src="./img/porgand.png"
                            alt="porgandi nupp"
                        />Porgand 10€
                    </button>
                    <button data-seed="1">
                        <img src="./img/tomat.png" alt="tomati nupp" />Tomat 15€
                    </button>
                    <button data-seed="2">
                        <img src="./img/kartul.png" alt="kartulinupp" />Kartul
                        20€
                    </button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
