<div class="card">
  <div class="card-person">
    <img [src]="cardPersonImgUrl" [alt]="cardPersonImgAlt" [ngClass]="cardPersonImgSize">
    <p class="card-person__name">{{ cardPersonName }}</p>
    <p class="card-person__company">{{ cardPersonCompany }}</p>
  </div>
  <div class="card-content">
    <h3>{{ cardHeading }}</h3>
    <p>{{ cardContent }}</p>
  </div>
</div>
